<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
<div class="stopwatch">
    <div class="timerDisplay">
        00 : 00 : 00
    </div>
</div>

<div class="buttons">
    <button class="btn" id="stop" style="--clr:#FF0000">Stop</button>
    <button class="btn" id="start" style="--clr:#00FF00">Start</button>
    <button class="btn" id="reset" style="--clr:#0000FF">Reset</button>
</div>


<script src="./stopwatch.js"></script>

</body>
</html>
